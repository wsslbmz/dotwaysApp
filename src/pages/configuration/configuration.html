<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Configuration
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <form id="configuration-form5">
    <ion-item id="configuration-toggle1">
      <ion-label>
        Toggle
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="configuration-range1">
      <ion-range min="0" max="100" step="1" color="positive" value="50">
        <ion-label range-left>
          Range
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="configuration-radio1">
      <ion-label>
        Radio
      </ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-item id="configuration-checkbox1">
      <ion-label>
        Checkbox
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </form>
</ion-content>
