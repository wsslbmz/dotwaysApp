<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Adresses Privee
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding id="page2">
    <ion-list id="adressesPrivee-list10">
        <ion-item-sliding>
            <ion-item color="none" id="adressesPrivee-list-item32" *ngFor="let item of jsonObj" (click)="openAdressesPriveeDetailsPage(item)">
                <ion-thumbnail item-left>
                    <img />
                </ion-thumbnail>
                <h2>
                        {{item.idAdress}}
                </h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary">
                <ion-icon name="share"></ion-icon>
              </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="secondary" on-click="goToAddadress()"><ion-icon name="add" ></ion-icon></button>
    </ion-fab>
</ion-content>
