<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Historique
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    <ion-list id="historique-list10">
        <ion-item-sliding>
            <ion-item color="none" id="historique-list-item32" *ngFor="let item of jsonObj">
                <ion-thumbnail item-left   >
                    <img />
                </ion-thumbnail>
                <h2>
                    {{item.idDelivery}}
                </h2>
                <h2>
                    {{item.costDelivery}}
                </h2>
                <h2>
                    {{item.destDelivery.lat}}
                    {{item.destDelivery.lng}}
                </h2>
                <h2>
                    {{item.sourceDelivery.lat}}
                    {{item.sourceDelivery.lng}}
                </h2>
                <h2>
                    {{item.timingDelivery}}
                </h2>
                <h2>
                    {{item.packageDelivery}}
                </h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary">
            <ion-icon name="share"></ion-icon>
          </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
