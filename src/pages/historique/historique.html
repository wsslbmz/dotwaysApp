<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Historique
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    <ion-list id="historique-list10">
        <ion-item-sliding>
            <ion-item color="none" id="historique-list-item32" *ngFor="let item of jsonObj" (click)="openHisDetailsPage(item)" >
                <ion-thumbnail item-left   >
                    <img />
                </ion-thumbnail>
                <h2>
                    {{item.idDelivery}}
                </h2>
            </ion-item>
            <ion-item color="none" id="historique-list-item32" *ngFor="let item1 of jsonObj1" (click)="openDriverDetailsPage(item1)" >
                    <ion-thumbnail item-left   >
                        <img />
                    </ion-thumbnail>
                    <h2>
                        {{item1.mobileAdr}}
                    </h2>
                </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary">
            <ion-icon name="share"></ion-icon>
          </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
