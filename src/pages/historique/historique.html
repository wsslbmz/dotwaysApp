<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Historique
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    <ion-list>
        <ion-item-sliding *ngFor="let item of jsonObj" (click)="openHisDetailsPage(item)">
            <ion-item>
                <ion-card class="card-background-page">
                    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{item.destDelivery.lat}},{{item.destDelivery.lng}}&zoom=12&size=500x230&maptype=roadmapkey=AIzaSyAI3FyLciuE5iMzwxd7EDViVKJtXIZ5oMs" />
                    <div class="card-title col-2">{{item.destDelivery.lat}}</div>
                    <div class="card-subtitle col-2">{{item.destDelivery.lng}}</div>
                    <ion-badge item-end>test</ion-badge>
                </ion-card>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary">
                        <ion-icon name="share"></ion-icon>
                        </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger">
                        <ion-icon name="trash"></ion-icon>
                         </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
